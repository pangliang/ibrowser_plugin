<html>
    <head>
        <link rel="stylesheet" href="css/popup.css">
        <script src="js/jquery.min.js"></script>
        <script src="js/jquery.plist.js"></script>
        <script src="js/plugin.js"></script>
        <script src="js/popup.js"></script>
    </head>
    <body >
        <embed type="application/x-ibrowser" id="pluginId" height="0px"></embed>
        <div id="header">
            <ul id="tabs" class="tabs">
                <li id="tab_device_info" class="active" >设备信息</li>
                <li id="tab_app_list">已有应用</li>
                <li class="" >菜单3</li>
            </ul>
        </div>
        <div id="content">
            <div id="app_list" style="display: none;">
                <div id="install_app_buttion">
                    <div>
                        <img class="icon" src="images/plus.png"/>
                    </div>
                    <div class="info">
                        安装新应用
                    </div>
                </div>
                <div id="app_list_temp" class="app" style="display: none;">
                    <div>
                        <img id="icon" class="icon" src=""/>
                        <img class="delete" src="images/delete.png" style="display: none;"/>
                    </div>
                    <div class="info">
                        <div class="item" id="CFBundleDisplayName"></div>
                        <div class="item" id="CFBundleVersion"></div>
                    </div>
                </div>
            </div>
            <div id="device_info">
                <div>设备名称:<span class="item" id="DeviceName"></span></div>
                <div>设备颜色:<span class="item" id="DeviceColor"></span></div>
                <div>销售地区:<span class="item" id="RegionInfo"></span></div>
                <div>基带版本:<span class="item" id="BasebandVersion"></span></div>
                <div>序列号:<span class="item" id="SerialNumber"></span></div>
                <div>系统版本:<span class="item" id="ProductVersion"></span></div>
                <div>系统时区:<span class="item" id="TimeZone"></span></div>
                <div>电话号码:<span class="item" id="PhoneNumber"></span></div>
                <div>电池电量:<span class="item" id="BatteryCurrentCapacity"></span>%</div>
                <div>总容量:<span class="item" id="TotalDiskCapacity"></span>%</div>
                <div>数据容量:<span class="item" id="TotalDataCapacity"></span>%</div>
                <div>数据可用:<span class="item" id="TotalDataAvailable"></span>%</div>
                <div>系统容量:<span class="item" id="TotalSystemCapacity"></span>%</div>
                <div>系统可用:<span class="item" id="TotalSystemAvailable"></span>%</div>
            </div>
        </div>
    </body>
</html>
